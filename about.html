<!DOCTYPE html>
<html>
<head>
    <title>About - Minax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Minax</a>
        <div class="hamburger">☰</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="about.html" class="nav-link active">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <main>
        <section class="container">
            <div class="card">
                <h2>About Me</h2>
                <p>我是一個人類</p>
                <div class="skills">
                    <span class="skill-tag">C++++++++++++++++++</span>
                    <span class="skill-tag">Python</span>
                    <span class="skill-tag">我不知道</span>
                </div>
            </div>

            <!-- Snake Game Container -->
            <div class="card game-container">
                <h3>貪吃蛇不貪吃</h3>
                <div class="game-wrapper">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div class="game-controls">
                        <div id="score">Score: 0</div>
                        <button id="restartBtn" class="btn-primary btn-restart">Restart</button>
                    </div>
                    <div class="mobile-controls">
                        <button class="control-btn" data-direction="up">↑</button>
                        <div>
                            <button class="control-btn" data-direction="left">←</button>
                            <button class="control-btn" data-direction="right">→</button>
                        </div>
                        <button class="control-btn" data-direction="down">↓</button>
                    </div>
                </div>
                <p>會上下移動絕對是增加難度</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
