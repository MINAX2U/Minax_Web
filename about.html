<!DOCTYPE html>
<html>
<head>
    <title>About - Your Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">YourName</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link active">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <main>
        <section class="container">
            <div class="card">
                <h2>About Me</h2>
                <p>Passionate developer who loves coding and games...</p>
                <div class="skills">
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">Game Development</span>
                    <span class="skill-tag">Web Design</span>
                </div>
            </div>

            <!-- Snake Game Container -->
            <div class="card game-container">
                <h3>Play Snake Game</h3>
                <div class="game-wrapper">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div class="game-controls">
                        <div id="score">Score: 0</div>
                        <button id="restartBtn" class="btn-primary">Restart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Snake Game Script
        (function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const restartBtn = document.getElementById('restartBtn');
            
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;
            let snake = [{x: 10, y: 10}];
            let food = {x: 15, y: 15};
            let dx = 0;
            let dy = 0;
            let score = 0;
            let gameLoop;

            function drawGame() {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                checkCollision();
                checkFoodCollision();
            }

            function drawSnake() {
                ctx.fillStyle = '#00f3ff';
                snake.forEach(segment => {
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize-2, gridSize-2);
                });
            }

            function drawFood() {
                ctx.fillStyle = '#ff206e';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize-2, gridSize-2);
            }

            function moveSnake() {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);
                snake.pop();
            }

            function clearCanvas() {
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function checkCollision() {
                const head = snake[0];
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                }
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                    }
                }
            }

            function checkFoodCollision() {
                const head = snake[0];
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                    generateFood();
                    snake.push({});
                }
            }

            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }

            function gameOver() {
                clearInterval(gameLoop);
                alert(`Game Over! Score: ${score}`);
            }

            function startGame() {
                snake = [{x: 10, y: 10}];
                dx = 0;
                dy = 0;
                score = 0;
                scoreElement.textContent = `Score: ${score}`;
                generateFood();
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(drawGame, 100);
            }

            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                    case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                    case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                    case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
                }
            });

            restartBtn.addEventListener('click', startGame);
            startGame();
        })();
    </script>
</body>
</html>
