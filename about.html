<!DOCTYPE html>
<html>
<head>
    <title>About - Your Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">YourName</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link active">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <main>
        <section class="container">
            <div class="card">
                <h2>About Me</h2>
                <p>Passionate developer who loves coding and games...</p>
                <div class="skills">
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">Game Development</span>
                    <span class="skill-tag">Web Design</span>
                </div>
            </div>

            <!-- Snake Game Container -->
            <div class="card game-container">
                <h3>Play Snake Game</h3>
                <div class="game-wrapper">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div class="game-controls">
                        <div id="score">Score: 0</div>
                        <button id="restartBtn" class="btn-primary btn-restart">Restart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
