<!DOCTYPE html>
<html>
<head>
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">YourName</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>
    

    <main>
        <section class="container">
            <div class="social-grid">
                <a href="#" class="social-card">
                    <i class="fab fa-github fa-2x"></i>
                    <h3>GitHub</h3>
                    <p>@yourusername</p>
                </a>
                <a href="#" class="social-card">
                    <i class="fab fa-instagram fa-2x"></i>
                    <h3>Instagram</h3>
                    <p>@yourprofile</p>
                </a>
                <a href="#" class="social-card">
                    <i class="fab fa-discord fa-2x"></i>
                    <h3>Discord</h3>
                    <p>YourName#1234</p>
                </a>
                <a href="#" class="social-card">
                    <i class="fas fa-code fa-2x"></i>
                    <h3>LeetCode</h3>
                    <p>1500+ Rating</p>
                </a>
            </div>

            <div class="social-grid">
                <a href="mailto:your@email.com" class="social-card">
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>your@email.com</p>
                </a>
                <a href="tel:+1234567890" class="social-card">
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+1 (234) 567-890</p>
                </a>
                <a href="https://linkedin.com/in/yourprofile" class="social-card">
                    <i class="fab fa-linkedin fa-2x"></i>
                    <h3>LinkedIn</h3>
                    <p>/in/yourprofile</p>
                </a>
                <div class="social-card">
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <h3>Location</h3>
                    <p>City, Country</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
